<title>Button Animation - Pulse</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
<style>
.example-btn{
    position: absolute;
    top: 30%;
    left: 40%;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: #c4302b;
    box-shadow: 0 31px 56px 0 rgba(0,0,0,.4);
}

.icon-animation{
    width: 100%;
    height: 100%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 25px;
    border-radius: 50%;
    cursor: pointer;
    -webkit-animation: pulse 3s infinite;
    animation: pulse 3s infinite;
    transition: all .3s;
}

@-webkit-keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(196, 48, 43,.6)}
    70%{box-shadow:0 0 0 30px rgba(196, 48, 43,0)}
    100%{box-shadow:0 0 0 0 rgba(196, 48, 43,0)}
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(196, 48, 43,.6)}
    70%{box-shadow:0 0 0 30px rgba(196, 48, 43,0)}
    100%{box-shadow:0 0 0 0 rgba(196, 48, 43,0)}
}
</style>


<div class="example-btn">
  <div class="icon-animation">
  </div>
</div>
